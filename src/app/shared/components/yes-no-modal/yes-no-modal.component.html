<div class="custom-modal-backdrop">
  <div class="custom-modal" (click)="$event.stopPropagation()">
    @if(title) {
    <h4 class="title">{{ title }}</h4>
    }
    <div class="content">
      <p>{{ message }}</p>
      <div class="modal-actions">
        <button class="btn btn-outline-primary" (click)="onClick(true)">
          Yes
        </button>
        <button class="btn btn-primary" (click)="onClick(false)">No</button>
      </div>
    </div>
  </div>
</div>
