<div class="container-fluid">
  <div class="row">
    <div class="modal-container px-0">
      @if (title()) {
      <h4 class="title-container m-0">
        {{ title() }}
      </h4>
      } @for (option of options; track $index) {
      <div
        class="option-container fs-6 fw-bold"
        [ngStyle]="{ color: option.optionColor }"
        (click)="onChosenOption(option.optionName)"
      >
        {{ option.optionName }}
      </div>
      }
    </div>
  </div>
</div>
