<div class="content">
  <div class="row">
    <div class="text-center pt-3">
      <h4>Suggested profiles</h4>
    </div>
  </div>

  <div class="row">
    <div class="suggested-profiles-list d-flex flex-column gap-2">
      @for (profile of suggestedProfiles; track $index) {
      <app-friend-list-user-card [username]="profile" />
      }
    </div>
  </div>

  <div class="row">
    <div class="see-all-btn d-flex justify-content-center mt-2">
        <span>See all</span>
    </div>
  </div>
</div>
