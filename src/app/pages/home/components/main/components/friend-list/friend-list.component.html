<div class="content">
  <div class="row">
    <div class="text-center pt-3">
      <h4>Friends</h4>

      <app-search-bar class="search-bar" (searchedText)="onSearch($event)" />
    </div>
  </div>

  <div class="row">
    <div class="friend-list d-flex flex-column">
      @for (friend of currentFriends; track $index) {
        <app-friend-list-user-card [username]="friend" (click)="onUserProfileClick(friend)"/>
      }
    </div>
  </div>
</div>
