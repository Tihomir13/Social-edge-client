<div class="content">
  <div class="row">
    <div class="text-center pt-3">
      <h6>Friends</h6>

      <app-search-bar class="search-bar" (searchedText)="onSearch($event)" />
    </div>
  </div>

  <div class="row">
    <div class="friend-list d-flex flex-column gap-2">
      @for (friend of currentFriends; track $index) {
        <app-user-card-component [username]="friend" />
      }
    </div>
  </div>
</div>
