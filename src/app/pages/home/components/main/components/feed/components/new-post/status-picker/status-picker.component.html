<div class="status-picker-container">
  <app-search-bar (searchedText)="SearchStatus($event)" />

  <div class="statuses-container">
    @for (status of currentStatuses; track $index) {
    <div class="status-container fs-5" (click)="onChosenStatus($index)">
      <span>{{ status.emoji }}</span>
      <span>{{ status.name }}</span>
    </div>
    }
  </div>
</div>
