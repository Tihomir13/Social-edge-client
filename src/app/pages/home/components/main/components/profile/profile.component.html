<div class="profile-container mb-4">
  <div class="banner-container">

    @if(!bannerImage) {
        <img
        class="image"
        [src]="bannerImage"
        alt="Banner image"
        />
    }@else {
        <div class="no-banner-container">
            
        </div>
    }
  </div>

  <div class="profile-image-container">
    <img
      class="image"
      src="https://rosieshouse.org/wp-content/uploads/2016/06/avatar-large-square.jpg"
      alt="Profile icon"
    />
  </div>

  <div class="interaction-options-container d-flex gap-4">
    <div class="options-container" [class.selected]="isSelectedPosts" (click)="navigateToUserPosts()">
      <img
        class="image"
        src="assets/icons/profile-page/posts.svg"
        alt="Profile info icon"
      />
    </div>

    <div class="options-container" [class.selected]="isSelectedInfo" (click)="navigateToUserInfo()">
      <img
        class="image"
        src="assets/icons/profile-page/profile-info.svg"
        alt="Profile info icon"
      />
    </div>

    <div class="options-container" [class.selected]="isSelectedFriends" (click)="navigateToUserFriends()">
      <img
        class="image"
        src="assets/icons/profile-page/friends.svg"
        alt="Friends icon"
      />
    </div>

    <div class="options-container" [class.selected]="isSelectedPhotos" (click)="navigateToUserPhotos()">
      <img
        class="image"
        src="assets/icons/profile-page/images.svg"
        alt="Images icon"
      />
    </div>
  </div>

  <div class="add-btn-container">
    <button class="btn">Add friend</button>
  </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
