<div class="user-card-container d-flex justify-content-between align-items-center">
  <div class="d-flex gap-3 align-items-center">
    <img
      class="image"
      [src]="profileImg()"
      alt="profile image"
      (click)="onClick()"
    />

    <div class="d-flex flex-column" (click)="onClick()">
      <span class="full-name">
        {{ fullName() }}
      </span>

      <span class="username">
        {{ "@" + username() }}
      </span>
    </div>
  </div>

  @if(currUserProfileName() !== username()) {
  <div class="btn-container">
    <button class="btn px-4" (click)="onAdd()">Add friend</button>
  </div>
  }
</div>
