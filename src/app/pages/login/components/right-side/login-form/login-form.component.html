<form class="d-flex flex-column form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input class="form-control identifier" type="text" placeholder="Email or username" formControlName="loginIdentifier">

    <input class="form-control" type="password" placeholder="Password" formControlName="password">

    <div class="d-flex justify-content-between">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="myCheckbox" formControlName="rememberMe"> Remember Me
        </label>

        <a class="forgot-password">
            Forgot password?
        </a>
    </div>

    <button class="btn" type="submit">Login</button>
</form>
